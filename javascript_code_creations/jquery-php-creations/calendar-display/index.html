<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0px;">
    <div id="overlay" style="position: absolute; width:100%; height:100vh; top:0px;background-color:rgba(0,0,0,0.8); visibility: hidden;">
    <div style="width:200px; height:150px; background-color: white; margin:auto; margin-top:calc(50vh - 75px);">
        
    <button id="closePop">X</button>
    <h3 style="margin:0px; display: inline-block;"id="divDate"></h3>
    <textarea id="inputArea" style="margin:auto;max-width: calc(100% - 10px); max-height: 100px; min-width: calc(100% - 10px); min-height: 100px;"></textarea>
    </div></div>
    <select id="month" style="font-size:20px;">
        <option value="1">January</option>
        <option value="2">Febuary</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <select id="year" style="font-size:20px;">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
    </select>

    <div id="calendar"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
